  <h1>タイムカプセルの保管</h1>
  <h2>子ども教育学科 3年 星野 涼音</h2>
  <h3><b>感想</b></h3><p>実際に私も成人式の前日に小6のときの学年全員で集まってタイムカプセルの開封をした。４クラスあったけど１人は膝が悪く来れなくて、もう1人は遠方に住んでいて来れなかったみたいで2人しか先生が来ていなかった。4クラスだったから良かったけど1クラスしかない小学校などは絶対にその先生が来なければならなくなるのでその負担が問題だと感じた。また、タイムカプセルの保管場所は学校だとしてもその時の児童のことを全く知らない人が保管しているというのは怖いし、その当時の担任が家で保管するとしても、情報が漏洩してしまう可能性があり問題だなと感じた。</p>
